<div class="container">
    <h2>Add Note</h2>

    <form [formGroup]="addNoteForm" (ngSubmit)="addNote()">
        <div>
            <label for="note-title">
                Title:
                <input type="text" id="note-title" formControlName="title"/>
            </label>
        </div>
        <div>
            <label for="note-text">
                Text:
                <input type="text" id="note-text" formControlName="text" />
            </label>
        </div>
        <button type='submit' class="button" value="Submit" [disabled]="!addNoteForm.valid">Add Note</button>
    </form>
</div>y
